<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一首歌</title>
    <style type="text/css">
        body{
            background-image: url(./images/0.jpg);
            background-size: 100% 100%;
            height:100%;
        }
        html{
            height:100%;
        }
        @keyframes myfirst {
            from{opacity: 0}
            to{opacity: 100}
        }
        p{
            front-size:100px;
            position: absolute;
            width: 100%;
            text-align: center;
            animation:myfirst 2s infinite
        }
    </style>
</head>
<body>
<audio src="wav/像我这样的人.mp3" autoplay="autoplay">
</audio>
<p>沧海笑</p>
<p>涛涛两岸潮</p>
</body>
</html>
