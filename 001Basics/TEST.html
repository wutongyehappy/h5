        }

<body>
<audio src="wav/哔哔.wav" controls="controls" autoplay="autoplay">
</audio>
<h1>静夜思</h1>
<p>作者：李白</p>
<p>床前明月光，</p>
<P>疑是地上霜n。</p>
<P>举头望明月，</p>
<P>低头思故乡。</p>
</body>
